<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples WebChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
    
    <!-- WebChat - DESABILITADO TEMPORARIAMENTE -->
    <!-- <script src="assets/js/webchat.js"></script> -->
</head>
<body>
    <h1>Teste Simples do WebChat</h1>
    
    <div id="status" class="status warning">
        WebChat está desabilitado temporariamente
    </div>
    
    <p>Esta página testa se o webchat está funcionando corretamente.</p>
    <p>Atualmente o webchat está desabilitado.</p>
    
    <script>
        // WebChat desabilitado
        document.getElementById('status').className = 'status error';
        document.getElementById('status').textContent = '❌ WebChat está desabilitado temporariamente';
    </script>
</body>
</html>
